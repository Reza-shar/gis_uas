<!DOCTYPE html>
<html>
<head>
  <title>Peta Terminal Bus di Sukabumi</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // Inisialisasi peta
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -6.924, lng: 106.927},
        zoom: 12
      });

      // Array data terminal bus
      var terminals = [
        {
          name: "Terminal A",
          address: "Alamat Terminal A",
          lat: -6.924,
          lng: 106.927
        },
        {
          name: "Terminal B",
          address: "Alamat Terminal B",
          lat: -6.923,
          lng: 106.935
        },
        {
          name: "Terminal C",
          address: "Alamat Terminal C",
          lat: -6.933,
          lng: 106.921
        }
        // Tambahkan data terminal bus lainnya di sini
      ];

      // Tambahkan penanda untuk setiap terminal bus
      terminals.forEach(function(terminal) {
        var marker = new google.maps.Marker({
          position: {lat: terminal.lat, lng: terminal.lng},
          map: map,
          title: terminal.name
        });

        var infowindow = new google.maps.InfoWindow({
          content: '<b>' + terminal.name + '</b><br>' + terminal.address
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
